<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 3</title>

    <style>
        input{
            margin: 20px;
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<body>

    <input id="usuario_nome" placeholder="Qual seu nome?"><br>
    <input id="endereço_cep" onfocusout="buscarCep()" placeholder="Digite seu CEP"><br>
    <input id="endereço_rua" placeholder="Digite sua rua"><br>
    <input id="endereço_bairro" placeholder="Digite seu bairro"><br>
    <input id="endereço_cidade" placeholder="Digite sua cidade"><br>
    <input id="endereço_estado" placeholder="Digite seu estado"><br>


    <script>

        function buscarCep(){
            
            let cep = document.getElementById("endereço_cep").value;
            let url = "https://brasilapi.com.br/api/cep/v1/" + cep;

            fetch(url).then(function(dados){
                dados.json().then(function(endereco){
                    document.getElementById("endereço_rua").value = endereco.street;
                    document.getElementById("endereço_bairro").value = endereco.neighborhood;
                    document.getElementById("endereço_cidade").value = endereco.city;
                    document.getElementById("endereço_estado").value = endereco.state;
                })
            })

        }


    </script>

</body>
</html>
